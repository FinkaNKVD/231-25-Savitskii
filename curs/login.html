<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Академия Профессионального Развития</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --error-color: #e74c3c;
            --text-color: #333;
            --light-gray: #f4f4f4;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .login-container {
            background: #fff;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 1rem;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .logo p {
            color: #7f8c8d;
            margin: 0.5rem 0 0;
        }
        
        .auth-form {
            margin-top: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }
        
        .auth-form input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .auth-form input.error {
            border-color: var(--error-color);
            background-color: #fff5f5;
        }
        
        .auth-form button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .auth-form button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .auth-form button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .links {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .links a:hover {
            color: var(--primary-hover);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #7f8c8d;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .vk { background: #4a76a8; }
        .google { background: #db4437; }
        .yandex { background: #FF0000; }
        
        .footer {
            margin-top: 2rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        #error-message {
            color: var(--error-color);
            margin: 1rem 0;
            padding: 1rem;
            background-color: #fff5f5;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .logo h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Академия Профессионального Развития</h1>
            <p>Вход в личный кабинет</p>
        </div>
        
        <form class="auth-form" id="loginForm" action="login.php" method="POST" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Пароль" required>
            </div>
            <button type="submit" id="submitBtn">
                <span id="submitText">Войти</span>
                <div class="loading" id="loadingSpinner" style="display: none;"></div>
            </button>
        </form>

        <div id="error-message"></div>
        
        <div class="links">
            <a href="forgot-password.html">Забыли пароль?</a>
            <a href="register.html">Создать новый аккаунт</a>
        </div>
        
        <div class="divider">или войти через</div>
        
        <div class="social-login">
            <a href="#" class="social-btn vk" title="Войти через ВКонтакте">
                <i class="fab fa-vk"></i>
            </a>
            <a href="#" class="social-btn google" title="Войти через Google">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-btn yandex" title="Войти через Яндекс">
                <span style="font-family: Arial, sans-serif;">Я</span>
            </a>
        </div>
        
        <div class="footer">
            <p>© 2025 Академия Профессионального Развития</p>
            <p><a href="#" style="color: #7f8c8d;">Политика конфиденциальности</a></p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Reset previous errors
            errorMessage.style.display = 'none';
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            
            // Validate email
            if (!email || !email.includes('@')) {
                showError('Пожалуйста, введите корректный email');
                document.getElementById('email').classList.add('error');
                return false;
            }
            
            // Validate password
            if (!password) {
                showError('Пожалуйста, введите пароль');
                document.getElementById('password').classList.add('error');
                return false;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            // Submit the form
            fetch('login.php', {
                method: 'POST',
                body: new FormData(document.getElementById('loginForm'))
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Успешный вход, перенаправляем на страницу личного кабинета
                    window.location.href = 'personal.php';
                } else {
                    // Показываем ошибку
                    showError(data.message);
                    submitBtn.disabled = false;
                    submitText.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                }
            })
            .catch(error => {
                showError('Произошла ошибка при попытке входа. Пожалуйста, попробуйте позже.');
                submitBtn.disabled = false;
                submitText.style.display = 'block';
                loadingSpinner.style.display = 'none';
            });
            
            return false;
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
