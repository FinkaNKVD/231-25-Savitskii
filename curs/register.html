<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Академия Профессионального Развития</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
        }
        .register-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .register-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Регистрация нового аккаунта</h2>
        
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form" action="register.php" method="POST">
            <div class="form-group">
                <label for="name">Имя и фамилия</label>
                <input type="text" id="name" name="name" placeholder="Иван Иванов" required>
                <div id="name-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                <div id="email-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 (123) 456-78-90" pattern="\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}">
                <div id="phone-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Не менее 8 символов" required minlength="8">
                <div id="password-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Подтверждение пароля</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Повторите пароль" required>
                <div id="confirm-error" class="error-message"></div>
            </div>
            
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        
        <div class="login-link">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#phone').mask('+7 (000) 000-00-00');
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Сброс предыдущих ошибок
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Валидация
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const phone = document.getElementById('phone').value;
            let isValid = true;
            
            // Валидация телефона
            if (phone && !/^\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}$/.test(phone)) {
                document.getElementById('phone-error').textContent = 'Введите номер телефона в формате +7 (XXX) XXX-XX-XX';
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirm) {
                document.getElementById('confirm-error').textContent = 'Пароли не совпадают';
                document.getElementById('confirm-error').style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 8) {
                document.getElementById('password-error').textContent = 'Пароль должен содержать не менее 8 символов';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Отправка формы через AJAX
                const formData = new FormData(this);
                const submitButton = document.querySelector('.btn');
                const originalButtonText = submitButton.textContent;
                
                // Показываем состояние загрузки
                submitButton.disabled = true;
                submitButton.textContent = 'Регистрация...';
                
                fetch('register.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Успешная регистрация
                        document.getElementById('success-message').textContent = data.message;
                        document.getElementById('success-message').style.display = 'block';
                        document.getElementById('register-form').reset();
                        
                        // Перенаправление на страницу входа через 1 секунду
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1000);
                    } else {
                        // Ошибки регистрации
                        if (data.errors) {
                            for (const [field, message] of Object.entries(data.errors)) {
                                const errorElement = document.getElementById(`${field}-error`);
                                if (errorElement) {
                                    errorElement.textContent = message;
                                    errorElement.style.display = 'block';
                                }
                            }
                        } else if (data.message) {
                            // Общая ошибка
                            document.getElementById('email-error').textContent = data.message;
                            document.getElementById('email-error').style.display = 'block';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('email-error').textContent = 'Произошла ошибка при регистрации. Пожалуйста, попробуйте позже.';
                    document.getElementById('email-error').style.display = 'block';
                })
                .finally(() => {
                    // Восстанавливаем кнопку
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                });
            }
        });
    </script>
</body>
</html>
